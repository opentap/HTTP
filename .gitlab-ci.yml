image: registry.gitlab.com/denrask/opentap-apitest:tap

variables:
  PACKAGE_REPO_URL: "http://packages.opentap.io"
  GIT_DEPTH: ""


stages:
  - build
  - package
  - publish


Test:
    stage: build
    tags:
        - gitlab-org
    script:
      - dotnet build
      - bin/Debug/tap unit-test run


Build:
    stage: build
    tags:
        - gitlab-org
    script: 
      - dotnet build WebApiTester -c Release 
    artifacts:
      paths:
        - "bin/Release/*"

Package:
    stage: package
    tags:
        - gitlab-org
    image: opentapio/opentap:9.15-slim-ubuntu18.04
    dependencies:
      - Build
    needs:
      - Build
    script:
      - cd bin/Release
      - tap package create package.xml
    artifacts:
      untracked: false
      expire_in: 7 days
      paths:
        - "bin/Release/WebApiTester*.TapPackage"

