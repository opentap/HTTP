Publish:
    stage: publish
    tags:
        - gitlab-org
    image: opentapio/opentap:9.15-slim-ubuntu18.04
    dependencies:
      - Build
      - Package
    needs:
      - Build
        - Package
    script:
      - cd bin/Release
      - ./tap package install -f PackagePublish --version beta
      - ./tap package publish -r http://packages.opentap.io -k $PUBLIC_REPO_PASS *.TapPackage
